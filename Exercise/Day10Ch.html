<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Day10Ch.css">
</head>
<body>
  <section>
    <div class="Playlist-bar">
        <i class="fas fa-times"></i>
        <span>PlayList</span>
    </div>

    <div class="song-status">
        <div class="song-img">
            <i class="fas fa-image fa-2x"></i>
        </div>
        <div class="song-info">
            <div class="song-name">Random Love</div>
            <div class="singer-name">by Divay Kapoor</div>
        </div>
    </div>

    <div class="btn-bar">
        <div class="btn play">
            <i class="fas fa-play"></i>
            <span>Play</span>
        </div>
        <div class="btn heart">
            <i class="far fa-heart"></i>
        </div>
        <div class="btn plus">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="play-list">
        <div class="play-list-box">
            <div class="color"></div>
            <div>
             <div class="list-song">Matargasti</div>
             <div class="list-singer">Mohit Chauhan</div>
            </div>
        </div>
        <div class="play-list-box">
            <div class="color"></div>
            <div>
             <div class="list-song">Attitude</div>
             <div class="list-singer">Lewis OfMan・Attitude</div>
            </div>
        </div>
        <div class="play-list-box">
            <div class="color"></div>
            <div>
             <div class="list-song">Try Everthing</div>
             <div class="list-singer">Shakira・Zootopia</div>
            </div>
        </div>
        <div class="play-list-box">
            <div class="color"></div>
            <div>
             <div class="list-song">Sunflower</div>
             <div class="list-singer">Joseph Vincent・Sunflower</div>
            </div>
        </div>
    </div>


</section>

<script src="https://kit.fontawesome.com/104b09059f.js" crossorigin="anonymous"></script>
</body>
</html>
