<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    

<main class="main-screen">
  <div class="icon-row">
      <div class="icon-row__icons">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span></div>
      <div class="icon-row__icons">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span></div>
      <div class="icon-row__icons">
        <i class="fas fa-passport"></i>
        <span>Add by ID</span></div>
      <div class="icon-row__icons">
        <i class="far fa-envelope"></i>
        <span>Invite</span></div>
  </div>
  <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommeded friends</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgZa9QJGf-3q_0SiTjjPAjZ1NGpmlKBOy-bQ&usqp=CAU">
                <span class="opne-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="opne-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://w.namu.la/s/49896ece98748346d265e1d24eeb9533b0cc5b23e227ce5f3858448788f4f5d9a962f205b23417909b4efaf7ad8357c63a8a6c9da6da4b7c0b4b5f37784d668af428f08d9ea6a1dce30ca30b5f7b25c712fb8a4a2f5702b2a7fda490d2b670c6">
                <div class="open-post__heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
            
            </div>
                
        </div>
    </div>



</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">7</span>
                <i class="far fa-comment fa-2x"></i>
            </a></li>
        <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a></li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"><div class="nav__notification2"></div></span></i>
            </a></li>
    </ul>
</nav>
<div id="no-mobile">
    <span>Your screen is too big TT</span>

    <script src="https://kit.fontawesome.com/104b09059f.js" crossorigin="anonymous"></script>
</body>
</html>
